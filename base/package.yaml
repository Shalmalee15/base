name: BayesianStellarEvolution
category: application
author: Elliot Robinson
maintainer: elliot.robinson@rgoptech.com
copyright: '2019'
# license:
github: BayesianStellarEvolution/BayesianStellarEvolution

default-extensions:
  - OverloadedStrings

ghc-options:
  - -Wall
  
library:
  source-dirs: src
  exposed-modules:
    - MainSequenceModel
  dependencies:
    - base >=4.12 && <5
    - attoparsec
    - bytestring
    - conduit
    - conduit-extra
    - containers
    - vector

executables:
  makeIsochrone:
    main: Main.hs
    source-dirs: makeIsochrone
    dependencies:
      - base
      - attoparsec
      - BayesianStellarEvolution
      - bytestring
      - conduit
      - conduit-extra
      - lzma-conduit

tests:
  library-tests:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - attoparsec
      - bytestring
      - conduit
      - BayesianStellarEvolution
      - hspec
      - QuickCheck
      - raw-strings-qq
      - vector
